<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Login Page</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            <u>Login Page</u>
         </div>

         <form>
           <div class="field">
              <input type="text" name="regid" required>
              <label>Enter Reg_Id</label>
           </div>
           <br>

            <div class="field">
               <input type="password" name="pass" required>
               <label>Enter Password</label>
            </div>
            <br>
            <br>

            <div class="content">
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>

            <div class="field">
               <input type="submit" name="submit" value="Login">
            </div>

            <div class="signup-link">
               Not a member? <a href="signup.html">Signup now</a>
            </div>
         </form>
      </div>

   </body>
</html>
