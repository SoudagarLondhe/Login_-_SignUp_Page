<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Signup Page</title>
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            <u>SignUp Page</u>
         </div>

         <form action="" method="POST">
           <div class="field">
              <input type="text" name="fname" required>
              <label>Enter Name</label>
           </div>

           <div class="field">
              <input type="text" name="regid" required>
              <label>Enter Reg_Id</label>
           </div>

           <div class="field">
              <input type="text" name="email" required>
              <label>Enter Email Id</label>
           </div>

            <div class="field">
               <input type="password" name="pass" required>
               <label>Enter Password</label>
            </div>

            <div class="field">
               <input type="password" name="cpass" required>
               <label>Confirm Password</label>
            </div>

            <div class="field">
               <input type="number" name="mobile" required>
               <label>Enter Mobile No.</label>
            </div>
            <br>
            <div class="radio_field">
              <p>Choose your Gender :</p>
                <input type="radio" name="gender" value="Male">&nbsp;Male&nbsp;&nbsp;
                <input type="radio" name="gender" value="Female">&nbsp;Female&nbsp;&nbsp;
                <input type="radio" name="gender" value="Other">&nbsp;Other&nbsp;&nbsp;
            </div>
            <br>

            <div class="radio_field">
              <p>Choose your Country : &nbsp;
              <select id ="select">
                <option disabled="disabled" selected="selected">--Choose the option--</option>
                <option>India</option>
                <option>Australia</option>
                <option>US</option>
              </select>
              </p>
            </div>
            <br>

            <div class="radio_field">
              <p>Enter Date of Birth :&nbsp;
              <input type="date" name="dob" required>
              </p>
            </div>

            <br>
            <br>

            <div class="content">
               <div class="pass-link">
                  <a href="#"><u>Forgot password?</u></a>
               </div>
            </div>

            <div class="field">
               <input type="submit" name="submit" value="Signup">
            </div>

            <div class="signup-link">
               Already have account? <a href="login.html">Login now</a>
            </div>
         </form>
      </div>

   </body>
</html>
